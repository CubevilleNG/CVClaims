name: CVClaims
main: org.cubeville.cvclaims.CVClaims
authors: [FrediW, Ptown16]
version: '1.20'
api-version: '1.20'
depend: [CVTools, WorldGuard, WorldEdit]

commands:
  claim:
    description: Claim the current WE selection
    permission: cvclaims.claim
    
